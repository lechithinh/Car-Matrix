<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "./js/three.js-master/build/three.module.js",
					"gltf": "./js/three.js-master/examples/jsm/loaders/GLTFLoader.js",
					"orbit": "./js/three.js-master/examples/jsm/controls/OrbitControls.js",
					"improvenoise": "./js/three.js-master/ImprovedNoise.js"
				}
			}
		</script>

		<style>
			  /* Custom CSS for Game Over modal */
			.modal-header {
				background-color: #dc3545; /* Red background color */
				color: #fff; /* White text color */
				border-bottom: none; /* Remove default border */
				text-align: center; /* Center-align the text */
			}

			.modal-title {
				font-size: 36px; /* Increase font size */
				margin: 0 auto; /* Center the title horizontally */
			}

			.modal-body {
				/* Increase font size */
				text-align: center;
				color: #6c757d;
				font-weight: bold;
				font-size: 20px;
			}


		  </style>
		  

</head>

<body>
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="display: none;" id="modalButton">
		Launch static backdrop modal
	</button>

	
	<!-- Modal -->
	<!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="staticBackdropLabel">Game Over</h5>
			
			</div>
			<div class="modal-body">
			<p>Try to get Station Fuel as soon as possible to win this game</p>
			</div>
			<div class="modal-footer">
			<button type="button" id="homeButton" class="btn btn-secondary" data-bs-dismiss="modal">Back Home</button>
			<button type="button" id="playButton" class="btn btn-primary">Try Again</button>
			</div>
		</div>
		</div>
	</div>
  
	<div id="world">
		<div class="info">
			<div id="toggleButton" class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
				<label class="form-check-label display_text" for="flexSwitchCheckDefault">Day/Night</label>
			</div>
			<div class="entries">
				<div class="entry">
					<label class = "display_text">Time</label>
					<p id="time" class="time display_text">36</p>
				</div>
				<div class="entry">
					<label  class = "display_text">Fuel</label>
					<div class="status">
						<div class="fill" id="fuel"></div>
					</div>
				</div>
				<div class="entry">
					<label  class = "display_text">Record</label>
					<p id="record" class="time display_text">0</p>
				</div>
				<div class="entry">
					<label  class = "display_text">Score</label>
					<p id="score" class="time display_text">36</p>
				</div>
			</div>
			<!-- <p class="instructions">Use arrow keys to move. Collect fuel to survive!</p> -->
		</div>
	</div>



	
	<script>


		setTimeout(function(){
			var audio = new Audio("effects/introduction-car-audio.mp3");
		    document.addEventListener("keydown", (e) => {
			if (e.key === "ArrowUp" || e.key === "ArrowDown" || e.key === "ArrowLeft" || e.key === "ArrowRight"){
				audio.play();
			}
		})

	 	document.addEventListener("keyup", (e) => {
			if (e.key === "ArrowUp" || e.key === "ArrowDown"){
				// var audio = new Audio("effects/introduction-car-audio.mp3");
				audio.pause();
			}
		})
		}, 3000)
		
	</script>
	<script type="module" src="./js/game.js"></script>
	<script type="module" src="./js/createLights.js"></script>
	<script type="module" src="./js/createGround.js"></script>
	<script type="module" src="./js/createObjects.js"></script>
	<script type="module" src="./js/createCar.js"></script>
	<script type="module" src="./js/createWoodenBox.js"></script>
	<script type="module" src="./js/createTree.js"></script>
	<script type="module" src="./js/createTire.js"></script>
	<script type="module" src="./js/createControls.js"></script>
	<script type="module" src="./js/createFuels.js"></script>
	<script type="module" src="./js/createLevel.js"></script>
	<script type="module" src="./js/addAnimation.js"></script>
	<script type="module" src="./js/createLoop.js"></script>
	<script type="module" src="./js/addUpdateLogic.js"></script>
	<script type="module" src="./js/createScene.js"></script>

</body>

</html>
