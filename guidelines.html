<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Play - Car Matrix</title>
    <!-- <link rel="stylesheet" href="style1.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins');
        @import url('https://fonts.googleapis.com/css?family=Acme');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Acme', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .bg-video {
            object-fit: cover;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6aa84f;
            text-align: center;
        }

        .content h3 {
            font-size: 4rem;
            font-weight:bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: blur 5s ease-in-out infinite;
        }

        .content img {
            max-width: 40%;
            height: auto;
            margin-left: 50px;
            animation: blur 5s ease-in-out infinite;
        }


        .enter-text {
            font-size: 2rem;
            margin-top: 100px;
            color: #FFF;
            animation: blur 5s ease-in-out infinite;
        }

        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @keyframes blur {
            0%, 100% {
                transform: skew(20deg);
                text-shadow: -5px 5px 0 rgba(0,0,0,.2);
            }
            50% {
                transform: skew(20deg) translate(20px, -20px);
                text-shadow: -20px 20px 0 rgba(0,0,0,.2);
            }
        }

        .direction-text {
            font-size: 2rem;
            color: #FFF;
            /* text-transform: uppercase; */
            animation: blur 5s ease-in-out infinite;
        }

        h6 {
            font-size: 2rem;
            color: #FFF;
            /* text-transform: uppercase; */
            animation: blur 5s ease-in-out infinite;
            margin: 40px;
        }

        

    </style>
</head>
<body>
    <video autoplay muted loop class="bg-video">
        <source src="./images/introduction-background.mov" type="video/mp4">
    </video>

    <div class="content">
        <h3 id="text">How to play</h3>
        <h6>Your mission is to locate the fuel canister as soon as possible! <br>
             Use the arrows below to control your car and navigate through the terrain.  </h6>
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-center">
                    <h6 class="direction-text">Turn Left</h6>
                    <img src="./images/arrow-left.png">
                </div>
                <div class="col text-center">
                    <h6 class="direction-text">Forward</h6>
                    <img src="./images/arrow-up.png" >
                </div>
                <div class="col text-center">
                    <h6 class="direction-text">Backward</h6>
                    <img src="./images/arrow-down.png" >
                </div>
                <div class="col text-center">
                    <h6 class="direction-text">Turn Right</h6>
                    <img src="./images/arrow-right.png">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <p class="enter-text">Enter to continue</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function start() {
            window.location.href = 'level.html';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                start();
            }
        });

        let text = document.querySelector('#text');
        text.setAttribute('data-text', text.innerHTML);
    </script>
</body>
</html>
